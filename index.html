<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/d4a72582e0b0fd5151ff072e8eb4d1bb_w200.gif');
            background-size: cover; /* Change 'cover' to 'contain' if you want to zoom out */
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for positioning the logo and button */
        }

        #discord-logo {
            width: 60px; /* Adjust size as needed */
            height: auto;
            position: absolute;
            top: 50%;
            left: -60px;
            border-radius: 50%; /* Make the image circular */
            animation: slideFromLeft 2s forwards; /* Animation name, duration, and fill mode */
        }

        @keyframes slideFromLeft {
            0% { left: -60px; } /* Starting position */
            100% { left: calc(50% - 30px); } /* Middle left corner position */
        }

        #discord-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: gray;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 80px; /* Adjust as needed to position the button next to the logo */
        }
    </style>
</head>
<body>
    <img id="discord-logo" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/2a92a626bd0baf66285bb1ba538531c3.png" alt="Discord Logo">
    <a id="discord-button" href="https://discord.com/invite/q8w8BkVu5b" target="_blank">Server</a>
</body>
</html>
