<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/d4a72582e0b0fd5151ff072e8eb4d1bb_w200.gif');
            background-size: cover; /* Change 'cover' to 'contain' if you want to zoom out */
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for positioning the logo and button */
        }

        #discord-logo {
            width: 100px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%; /* Make the image circular */
            position: absolute;
            top: 50%; /* Start from the vertical middle */
            left: -100px; /* Start from the left side of the screen */
            transition: left 1s; /* Smooth animation */
        }

        #discord-logo:hover {
            left: calc(50% - 50px); /* Move to the middle left corner */
        }
    </style>
</head>
<body>
    <img id="discord-logo" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/2a92a626bd0baf66285bb1ba538531c3.png" alt="Discord Logo">
</body>
</html>
