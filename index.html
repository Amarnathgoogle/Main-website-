<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/d4a72582e0b0fd5151ff072e8eb4d1bb_w200.gif');
            background-size: cover; /* Change 'cover' to 'contain' if you want to zoom out */
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for positioning the logo and button */
        }

        #discord-logo {
            width: 60px; /* Adjust size as needed */
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #discord-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: gray;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 80px; /* Adjust as needed to position the button next to the logo */
        }
    </style>
</head>
<body>
    <img id="discord-logo" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/discord-logo-logodownload-download-logotipos-1.png" alt="Discord Logo">
    <a id="discord-button" href="https://discord.com/invite/q8w8BkVu5b" target="_blank">Server</a>
</body>
</html>
