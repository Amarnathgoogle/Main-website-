<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/d4a72582e0b0fd5151ff072e8eb4d1bb_w200.gif');
            background-size: cover; /* Change 'cover' to 'contain' if you want to zoom out */
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for positioning the logo and button */
        }

        #discord-logo {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Ensure it's a square */
            position: absolute;
            top: 20%; /* Position from the top */
            right: 50%; /* Position horizontally centered */
            transform: translateX(50%);
            animation: slideToMiddle 1s ease-in-out forwards, moveUp 1s ease-in-out 1s forwards; /* Animation names, duration, and fill mode */
        }

        @keyframes slideToMiddle {
            0% { right: 20px; }
            100% { right: 50%; }
        }

        @keyframes moveUp {
            0% { top: 20%; }
            100% { top: 10%; }
        }

        #about-me {
            width: 300px; /* Set width of the box */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            padding: 20px; /* Add padding inside the box */
            border-radius: 10px; /* Add rounded corners to the box */
            text-align: center;
            position: absolute;
            top: 30%; /* Position from the top */
            right: 50%; /* Position horizontally centered */
            transform: translateX(50%); /* Center the box horizontally */
            opacity: 0; /* Initially hidden */
            color: #fff; /* Text color */
            animation: slideUp 2s ease-in-out 2s forwards; /* Animation name, duration, and fill mode */
        }

        @keyframes slideUp {
            0% { opacity: 0; top: 30%; } /* Starting position */
            100% { opacity: 1; top: 20%; } /* Final position */
        }
    </style>
</head>
<body>
    <div id="about-me">
        <img id="discord-logo" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/2a92a626bd0baf66285bb1ba538531c3.png" alt="Discord Logo">
        <p>Name: Google</p>
        <p>Age: 17</p>
        <p>Gender: Male</p>
        <p>Relationship: Not Taken</p>
        <p>Likes: Coding</p>
        <p>Games: Myuu, Owo, Dank Memer, etc.</p>
    </div>
</body>
</html>
