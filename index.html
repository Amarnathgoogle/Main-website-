<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/d4a72582e0b0fd5151ff072e8eb4d1bb_w200.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Prevent overflow of rain GIF */
        }

        #gfx {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Send it behind other content */
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction with the rain GIF */
        }

        #discord-logo {
            width: 200px; /* 60% bigger than before */
            height: 200px; /* 60% bigger than before */
            position: absolute;
            top: 10%; /* Adjusted to be closer to the box */
            left: calc(50% - 1% - 2%); /* Moved 2% to the left */
            animation: slideFromLeft 3s ease-in-out forwards, slideUp 2s ease-in-out 4s forwards, transformLogo 1s ease-in-out 3s forwards, moveLeft 1s ease-in-out 6s forwards, float 3s infinite alternate;
            z-index: 1; /* Place above other content */
        }

        @keyframes slideFromLeft {
            0% { left: -180px; } /* Adjusted for the larger size */
            50% { left: calc(50% - 60px - 1% - 2%); } /* Adjusted for the left movement */
            100% { left: calc(50% - 60px - 1% - 2%); } /* Adjusted for the left movement */
        }

        @keyframes transformLogo {
            0% { transform: scale(1); }
            100% { transform: scale(0.5); border-radius: 50%; }
        }

        @keyframes slideUp {
            0% { opacity: 0; top: 100%; }
            100% { opacity: 1; top: 10%; }
        }

        @keyframes moveLeft {
            0% { left: calc(50% - 60px - 1% - 2%); }
            100% { left: calc(50% - 60px - 1% - 4%); } /* Move 4% to the left */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        #black-box {
            width: 500px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.5); /* Gray color with 50% transparency */
            color: white;
            position: absolute;
            bottom: -200px;
            opacity: 0;
            animation: slideUpBlackBox 2s ease-in-out 4s forwards, float 3s infinite alternate;
            overflow: hidden;
            z-index: 1; /* Place above the profile effect */
        }

        @keyframes slideUpBlackBox {
            0% { opacity: 0; bottom: -200px; }
            100% { opacity: 1; bottom: 50%; }
        }

        #text {
            padding: 20px;
            font-size: 20px; /* Increased font size */
            opacity: 0; /* Initially hidden */
            animation: typing 4s steps(20, end) 6.5s forwards; /* Adjusted animation timing */
            color: rgba(255, 255, 255, 0.9); /* Brighter text color */
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; opacity: 1; }
        }

        #play-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2; /* Ensure it's above other content */
        }

        #play-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        #play-button::after {
            content: "\25B6"; /* Play icon (triangle) */
            font-size: 30px;
            color: black;
        }
    </style>
</head>
<body>
    <img id="gfx" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/9d9a23a4d99de3a7fae1a34e5972a4b7.gif" alt="GFX">
    <img id="discord-logo" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/2a92a626bd0baf66285bb1ba538531c3.png" alt="Discord Logo">
    <div id="black-box">
        <p id="text">Name: Google<br>
        Age: 17<br>
        Likes: to code<br>
        Games: myuu, owo, dank memer</p>
    </div>
    <div id="play-button"></div>
    <audio id="audio" src="https://firebasestorage.googleapis.com/v0/b/bio-mp3-discoed.appspot.com/o/Deewane%20Hum%20Nahi%20Hote%20(Slow%20and%20Reverb)%20%20Lofi%20%20Hindi%20-%20(Slow%20and%20Reverb)%20songs%20%20Lyrical%20Audio.mp3?alt=media&token=1768ed23-0d3f-4f22-999f-26bac5860015"></audio>
    <script>
        var audio = document.getElementById('audio');
        var playButton = document.getElementById('play-button');

        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        audio.addEventListener('canplaythrough', function() {
            playButton.style.display = 'block';
        });

        // Display typing animation after a delay
        setTimeout(function() {
            document.getElementById('text').style.display = 'block';
        }, 6500); // Adjust the delay as needed
    </script>
</body>
</html>
