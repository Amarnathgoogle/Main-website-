<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/d4a72582e0b0fd5151ff072e8eb4d1bb_w200.gif');
            background-size: cover; /* Change 'cover' to 'contain' if you want to zoom out */
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for positioning the logo and button */
        }

        #discord-logo {
            width: 60px; /* Adjust size as needed */
            height: auto;
            position: absolute;
            top: 50%;
            left: calc(50% - 30px);
            border-radius: 50%; /* Make the image circular */
            animation: slideFromLeft 2s forwards, slideUp 2s forwards; /* Animation names and fill mode */
        }

        @keyframes slideFromLeft {
            0% { left: -60px; } /* Starting position */
            100% { left: calc(50% - 30px); } /* Middle left corner position */
        }

        @keyframes slideUp {
            0% { opacity: 0; top: 50%; } /* Starting position */
            100% { opacity: 1; top: 20%; } /* Final position */
        }

        #about-me {
            position: absolute;
            top: 70%;
            text-align: center;
            font-size: 18px;
            opacity: 0; /* Initially hidden */
            animation: slideUp 2s forwards; /* Animation name and fill mode */
        }
    </style>
</head>
<body>
    <img id="discord-logo" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/2a92a626bd0baf66285bb1ba538531c3.png" alt="Discord Logo">
    <div id="about-me">
        <p>Name: Google</p>
        <p>Age: 17</p>
        <p>Gender: Male</p>
        <p>Status: Not Taken</p>
        <p>Loves to code ðŸ˜€</p>
        <p>Like to play a Pokemon bot named Myuu</p>
    </div>
</body>
</html>
