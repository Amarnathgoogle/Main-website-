<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/d4a72582e0b0fd5151ff072e8eb4d1bb_w200.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #discord-logo {
            width: 60px;
            height: auto;
            position: absolute;
            top: 50%;
            left: -60px;
            animation: slideFromLeft 3s ease-in-out forwards, spinAndScale 1s ease-in-out 3s forwards, slideUp 2s ease-in-out 4s forwards;
        }

        @keyframes slideFromLeft {
            0% { left: -60px; }
            50% { left: calc(50% - 30px); }
            100% { left: calc(50% - 30px); }
        }

        @keyframes spinAndScale {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            0% { opacity: 0; top: 100%; }
            100% { opacity: 1; top: 10%; }
        }

        #black-box {
            width: 200px;
            height: 100px;
            background-color: black;
            color: white;
            position: absolute;
            bottom: 0;
            opacity: 0;
            animation: slideUpBlackBox 2s ease-in-out 4s forwards;
        }

        @keyframes slideUpBlackBox {
            0% { opacity: 0; bottom: -100px; }
            100% { opacity: 1; bottom: 50%; }
        }
    </style>
</head>
<body>
    <img id="discord-logo" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/2a92a626bd0baf66285bb1ba538531c3.png" alt="Discord Logo">
    <div id="black-box">Google</div>
</body>
</html>
