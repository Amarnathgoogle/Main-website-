<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/d4a72582e0b0fd5151ff072e8eb4d1bb_w200.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #discord-logo {
            width: 60px;
            height: auto;
            position: absolute;
            top: 50%;
            left: calc(50% - 30px);
            animation: slideAndTransform 3s ease-in-out forwards, slideUpFromMiddle 2s ease-in-out 3s forwards;
        }

        @keyframes slideAndTransform {
            0% { left: -60px; }
            50% { left: calc(50% - 30px); }
            100% { transform: translateY(-50%) scale(0.5); }
        }

        @keyframes slideUpFromMiddle {
            0% { opacity: 0; top: 100%; }
            100% { opacity: 1; top: 10%; }
        }

        #black-box {
            width: 300px;
            background-color: black;
            color: white;
            position: absolute;
            bottom: 0;
            opacity: 0;
            animation: slideUpBlackBox 2s ease-in-out 3s forwards;
            padding: 20px;
        }

        @keyframes slideUpBlackBox {
            0% { opacity: 0; bottom: -100px; }
            100% { opacity: 1; bottom: 50%; }
        }

        #black-box p {
            margin: 5px 0;
            overflow: hidden;
            white-space: nowrap;
            animation: revealText 1s forwards;
        }

        @keyframes revealText {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <img id="discord-logo" src="https://raw.githubusercontent.com/Amarnathgoogle/Main-website-/main/2a92a626bd0baf66285bb1ba538531c3.png" alt="Discord Logo">
    <div id="black-box">
        <p>Name: Google</p>
        <p>Age: 17</p>
        <p>Likes: to code</p>
        <p>Games: myuu, owo, dank memer</p>
    </div>
</body>
</html>
